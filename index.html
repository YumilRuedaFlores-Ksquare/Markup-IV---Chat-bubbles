<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markup-IV--Chat bubbles</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="bubble">
            <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg">
        </div>
        <div class="chat">
            <div class="text-bubble receive">
                <div class="content">
                    <span>Hi Den, yet. I am waiting for Angela's report

                    </span>
                         <div class="sub-bubble"> 
                             <span>11:34</span>
                             <span>AM</span>
                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
                                 <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
                                 <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
                             </svg>
                         </div>
                </div>
            </div>

            <div class="text-bubble send">
                <div class="content">
                    <span>Ok! Angela, when sould we wait for your report?
                    </span>
                         <div class="sub-bubble"> 
                             <span>11:29</span>
                             <span>AM</span>
                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                              </svg>
                         </div>
                </div>
                
            </div>

        </div>
    </div>
    

</body>
</html>
